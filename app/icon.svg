<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <!-- Gradients for 3D effect -->
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
        </linearGradient>

        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
            <feOffset dx="0" dy="10" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background Circle -->
    <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" />

    <!-- Main Isometric Group -->
    <g transform="translate(256, 180)" filter="url(#shadow)">

        <!-- THE FLOOR (Base Platform) -->
        <!-- Top Face of Floor -->
        <path d="M0,0 L160,80 L0,160 L-160,80 Z" fill="#4338CA" />
        <!-- Right Face of Floor -->
        <path d="M0,160 L160,80 L160,100 L0,180 Z" fill="#312E81" />
        <!-- Left Face of Floor -->
        <path d="M0,160 L-160,80 L-160,100 L0,180 Z" fill="#3730A3" />

        <!-- GRID LINES ON FLOOR (To emphasize 'floor') -->
        <path d="M-80,40 L80,120 M80,40 L-80,120" stroke="white" stroke-opacity="0.1"
            stroke-width="2" />

        <!-- DATA STRUCTURES ON THE FLOOR -->

        <!-- LEFT: ROW STACK (CSV) -->
        <g transform="translate(-80, 50)">
            <!-- Bottom Layer -->
            <path d="M0,20 L60,50 L0,80 L-60,50 Z" fill="#FFFFFF" /> <!-- Top -->
            <path d="M0,80 L60,50 L60,65 L0,95 Z" fill="#94A3B8" />  <!-- Right Side -->
            <path d="M0,80 L-60,50 L-60,65 L0,95 Z" fill="#CBD5E1" /> <!-- Left Side -->

            <!-- Middle Layer -->
            <path d="M0,-10 L60,20 L0,50 L-60,20 Z" fill="#FFFFFF" />
            <path d="M0,50 L60,20 L60,35 L0,65 Z" fill="#94A3B8" />
            <path d="M0,50 L-60,20 L-60,35 L0,65 Z" fill="#CBD5E1" />

            <!-- Top Layer -->
            <path d="M0,-40 L60,-10 L0,20 L-60,-10 Z" fill="#FFFFFF" />
            <path d="M0,20 L60,-10 L60,5 L0,35 Z" fill="#94A3B8" />
            <path d="M0,20 L-60,-10 L-60,5 L0,35 Z" fill="#CBD5E1" />

            <!-- Text hint "Rows" -->
            <path d="M-20,-10 L20,10 M-20,0 L20,20 M-20,10 L20,30" stroke="#E2E8F0" stroke-width="3" />
        </g>

        <!-- RIGHT: COLUMN BLOCK (Parquet) -->
        <g transform="translate(80, 50)">
            <!-- Main Block Body -->
            <!-- Left Side -->
            <path d="M0,95 L-60,65 L-60,-55 L0,-25 Z" fill="#4F46E5" />
            <!-- Right Side -->
            <path d="M0,95 L60,65 L60,-55 L0,-25 Z" fill="#3730A3" />

            <!-- Top Face (Split into columns) -->
            <!-- Col 1 -->
            <path d="M-60,-55 L-20,-35 L-20,-5 L-60,-25 Z" fill="#818CF8" />
            <path d="M-20,-5 L-20,115 L-60,95 L-60,-25 Z" fill="#6366F1" opacity="0.5" /> <!-- Front
            shading for col 1 -->

            <!-- Col 2 -->
            <path d="M-20,-35 L20,-15 L20,15 L-20,-5 Z" fill="#A5B4FC" />

            <!-- Col 3 -->
            <path d="M20,-15 L60,-35 L60,-5 L20,15 Z" fill="#818CF8" />

            <!-- Top highlight -->
            <path d="M-60,-55 L0,-25 L60,-55 L0,-85 Z" fill="#C7D2FE" opacity="0.3" />
        </g>

    </g>
</svg>