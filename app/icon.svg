<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="128" fill="url(#mainGrad)" />
  
  <!-- Content Group -->
  <g transform="translate(72, 106)" filter="url(#softShadow)">
  
    <!-- LEFT SIDE: ROWS (CSV) -->
    <!-- Represents row-oriented data -->
    <g>
       <rect x="0" y="0" width="160" height="80" rx="16" fill="white" fill-opacity="1.0" />
       <rect x="0" y="100" width="160" height="80" rx="16" fill="white" fill-opacity="0.7" />
       <rect x="0" y="200" width="160" height="80" rx="16" fill="white" fill-opacity="0.4" />
    </g>
    
    <!-- RIGHT SIDE: COLUMNS (PARQUET) -->
    <!-- Represents column-oriented data -->
    <g transform="translate(200, 0)">
       <rect x="0" y="0" width="75" height="280" rx="16" fill="white" fill-opacity="1.0" />
       <rect x="95" y="0" width="75" height="280" rx="16" fill="white" fill-opacity="0.7" />
    </g>

    <!-- Simple connection dot/pivot in the middle -->
    <circle cx="180" cy="140" r="8" fill="white" fill-opacity="0.2" />
    <circle cx="180" cy="140" r="4" fill="white" fill-opacity="0.5" />

  </g>
</svg>